{% extends "layout/basic.html" %}
{% block content %}
{% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p> {{ bb.content }}</p>
        {% if bb.rubric %}
            <p><a href="{% url 'bboard:by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
            <p> {{ bb.published|date:"d.m.Y H:i:s" }}</p>
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
